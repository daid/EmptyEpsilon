---
name: CI/CD
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Update apt index
      run: sudo apt-get update -qq
    - name: Install SFML
      run: sudo apt-get install libsfml-dev
    - name: Checkout EmptyEpsilon
      uses: actions/checkout@v2
    - name: Build and test
      run: docker/build.sh
  windows-cross:
    name: Windows (Cross-Compile)
    runs-on: ubuntu-latest
    steps:
      - name: Dependencies
        run: |
          sudo apt update -qq
          sudo apt install build-essential cmake python3-minimal mingw-w64 ninja-build p7zip-full
      - name: SeriousProton Checkout
        uses: actions/checkout@v2
        with:
          repository: daid/SeriousProton
          path: SeriousProton  
      - name: EmptyEpsilon Checkout
        uses: actions/checkout@v2
        with:
          path: EmptyEpsilon
      - name: Build
        run: |
          mkdir -p _build_win32
          cd _build_win32
          cmake ../EmptyEpsilon -G Ninja -DCMAKE_MAKE_PROGRAM=ninja -DCMAKE_TOOLCHAIN_FILE=../EmptyEpsilon/cmake/mingw.toolchain -DSERIOUS_PROTON_DIR=../SeriousProton
          ninja package
  macos:
    # https://github.com/actions/virtual-environments/issues/841
    # Mac builds are flaky, disable for now.
    if: ${{ false }}
    name: MacOS
    runs-on: macos-11.0
    steps:
      - name: Dependencies
        run: brew install cmake sfml ninja
      - name: SeriousProton Checkout
        uses: actions/checkout@v2
        with:
          repository: daid/SeriousProton
          path: SeriousProton  
      - name: EmptyEpsilon Checkout
        uses: actions/checkout@v2
        with:
          path: EmptyEpsilon
      - name: Build
        run: |
          mkdir -p _build_macos
          cd _build_macos
          cmake ../EmptyEpsilon -G Ninja -DSERIOUS_PROTON_DIR=../SeriousProton
          ninja
          ninja install
  windows:
    name: Windows
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [Debug, RelWithDebInfo, Release]
    steps:
      - name: Dependencies
        run: |
          $sfml_link = “https://www.sfml-dev.org/files/SFML-2.5.1-windows-vc15-32-bit.zip”
          $sfml_zip = "${{github.workspace}}/sfml-dev.zip"
          (new-object System.Net.WebClient).DownloadFile($sfml_link, $sfml_zip)
          Expand-Archive -LiteralPath $sfml_zip -DestinationPath "${{github.workspace}}/externals"
      - name: EmptyEpsilon Checkout
        uses: actions/checkout@v2
        with:
          path: EmptyEpsilon
      - name: SeriousProton Checkout
        uses: actions/checkout@v2
        with:
          repository: daid/SeriousProton
          path: SeriousProton
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build
      - name: Configure CMake
        working-directory: ${{github.workspace}}/build
        run: >
          cmake ../EmptyEpsilon
          -G "Visual Studio 16 2019" -A Win32
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DSFML_ROOT="../externals/SFML-2.5.1"
          -DSERIOUS_PROTON_DIR="../SeriousProton"
      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config ${{ matrix.build_type }} --target package
  android:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      # Github's machines are already provisioned with Android toolchains.
      - name: Setup
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq ninja-build
      - name: Android Keystore (Debug)
        run: >
          keytool -genkey -v -keystore debug.keystore
          -storepass android
          -alias androiddebugkey -keypass android
          -keyalg RSA -keysize 2048 -validity 10000
          -dname "C=US, O=Android, CN=Android Debug"
      - name: SeriousProton Checkout
        uses: actions/checkout@v2
        with:
          repository: daid/SeriousProton
          path: SeriousProton
      - name: EmptyEpsilon Checkout
        uses: actions/checkout@v2
        with:
          path: EmptyEpsilon
      # The Android toolchain file uses cache variables.
      # However, some of them won't get applied properly,
      # Because toolchain file are a whole other can of CMake worms.
      # We run a bunch of sed commands, patching the toolchain to make it
      # compatible with Github's CI setup.
      - name: Android SDK Injection
        run: |
          sed -i "s!ANDROID_SDK_PATH \"\"!ANDROID_SDK_PATH \"$ANDROID_SDK_ROOT\"!" EmptyEpsilon/cmake/android.toolchain
          sed -i 's!ANDROID_API_TARGET "26"!ANDROID_API_TARGET "27"!' EmptyEpsilon/cmake/android.toolchain
          sed -i 's!ANDROID_SIGN_KEY_NAME "Android"!ANDROID_SIGN_KEY_NAME "androiddebugkey"!' EmptyEpsilon/cmake/android.toolchain
          sed -i 's!ANDROID_SIGN_KEY_PASSWORD "password"!ANDROID_SIGN_KEY_PASSWORD "android"!' EmptyEpsilon/cmake/android.toolchain
          sed -i 's!set(SFML_ROOT "${SFML_INSTALL_PATH}")!!' EmptyEpsilon/cmake/android.toolchain
          sed -i 's!file(COPY "${SFML_INSTALL_PATH}/!file(COPY "${SFML_ROOT}/!g' EmptyEpsilon/cmake/android.toolchain
          sed -i 's!-sigalg SHA1withRSA!-sigalg SHA1withRSA -keystore "${{github.workspace}}/debug.keystore"!' EmptyEpsilon/cmake/android.toolchain
          sed -i 's!--whole-archive ${SFML_INSTALL_PATH}!--whole-archive ${SFML_ROOT}!' EmptyEpsilon/CMakeLists.txt
          cat EmptyEpsilon/cmake/android.toolchain
      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build
      # Most of the settings here have been 'patched' above, kept here for readability/consistency.
      - name: Configure CMake
        working-directory: ${{github.workspace}}/build
        run: >
          cmake ../EmptyEpsilon
          -G Ninja
          -DSFML_ROOT:PATH=/usr/local/lib/android/sdk/ndk-bundle/sources/third_party/sfml/
          -DCMAKE_MAKE_PROGRAM:FILEPATH=$(which ninja)
          -DCMAKE_BUILD_TYPE:STRING=Release
          -DSERIOUS_PROTON_DIR:PATH=../SeriousProton
          -DANDROID_SDK_PATH:PATH=$ANDROID_SDK_ROOT
          -DANDROID_API_TARGET:STRING=27
          -DANDROID_SIGN_KEY_NAME:STRING=androiddebugkey
          -DANDROID_SIGN_KEY_PASSWORD:STRING=android
          -DCMAKE_TOOLCHAIN_FILE:FILEPATH=../EmptyEpsilon/cmake/android.toolchain
      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --parallel --target EmptyEpsilon --verbose   
      - name: Package
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --parallel --target apk --verbose
